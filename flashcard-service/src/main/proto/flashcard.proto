syntax = "proto3";

package proto;

option java_multiple_files = true;
option java_package = "com.flashcards.gateway.proto";
option java_outer_classname = "FlashcardProto";

message Flashcard {
  string id = 1;
  repeated string setIds = 2;
  string name = 3;
  string definition = 4;
  string notes = 5;
}