 <ion-header>
  <h1>Categories</h1>
 </ion-header>
<ion-content>
  <div *ngrxLet="flashCardSets$ as sets; error as e; complete as c;">

    <div *ngIf="sets.length > 0 && !e; else noSets">
      <div *ngFor="let flashcardSet of sets">

        <ion-card>
          <h2 > {{ flashcardSet?.getName }} </h2>
          <div *ngFor="let flashcard of flashcardSet.getCards; index as i; trackBy: flashcardTrackBy">
            <app-flashcard [flashCard]="flashcard"></app-flashcard>
          </div>
          <app-create-flashcard></app-create-flashcard>
        </ion-card>

      </div>
    </div>

    <ng-template #noSets>
      <ion-card>
        <ion-text>
          No sets yets
        </ion-text>
      </ion-card>
    </ng-template>

    <ng-container *ngIf="e">
      <ion-text> Some Error:: {{ e }} </ion-text>
    </ng-container>
  </div>



 </ion-content>
