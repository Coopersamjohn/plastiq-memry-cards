
<h2>Flashcards</h2>
<ion-button type="button" (click)="addFlashcard()">+ Add Flashcard</ion-button>
<form [formGroup]="flashcards" (submit)="saveCards()">

  <div *ngFor="let flashcard of flashcards.controls; let i=index">

    <app-define-flashcard [flashcard]="flashcard"></app-define-flashcard>

  </div>

  <ion-button type="submit">Save Cards</ion-button>
</form>
