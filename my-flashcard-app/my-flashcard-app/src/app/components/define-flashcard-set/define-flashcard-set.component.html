<ion-card *ngrxLet="flashcardSetForm$ as setForm; suspenseTpl: nothing">
  <form [formGroup]="setForm" (submit)="saveFlashcardSet(setForm)">
    <ion-label for="name">Name: </ion-label>
    <ion-input id="name" type="text" formControlName="name"></ion-input>
    <ion-button type="submit">Save Flashcard Set</ion-button>
  </form>
</ion-card>
<ng-template #nothing>
  <ion-text> Nothing defined yet! </ion-text>
</ng-template>
