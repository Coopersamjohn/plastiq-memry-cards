syntax = "proto3";

package proto;

import "flashcard.proto";

option java_multiple_files = true;
option java_package = "com.flashcards.gateway.proto";
option java_outer_classname = "CreateFlashcardSetRequestProto";

message CreateFlashcardSetRequest {

  string id = 1;
  string name = 2;
  string description = 3;
  repeated Flashcard flashcards = 4;

}